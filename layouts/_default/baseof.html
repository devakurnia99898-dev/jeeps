<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- 1. PRECONNECT & PRELOAD (SPEED) -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://s10.histats.com">
    <link rel="preload" href="https://cdn.tailwindcss.com?plugins=typography,line-clamp" as="script">

    <!-- 2. SEO TITLE (JEEP / OFFROAD OPTIMIZED) -->
    <title>
        {{ if .IsHome }}
            {{ .Site.Title }} - Ultimate Jeep News, 4x4 Tech & Off-road Guides
        {{ else }}
            {{ .Title }} | {{ .Site.Title }}
        {{ end }}
    </title>

    <!-- 3. META DESCRIPTION -->
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description | default .Summary | plainify | htmlUnescape }}{{ end }}">
    <meta name="keywords" content="Jeep, Wrangler, Gladiator, 4x4, Off-road, SUV, Automotive News, Car Reviews">

    <link rel="canonical" href="{{ .Permalink }}">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    
    <!-- Warna Browser Mobile (Jeep Red) -->
    <meta name="theme-color" content="#b91c1c">

    <!-- 4. TAILWIND & FONTS (RUGGED STYLE) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        red: {
                            600: '#dc2626',
                            700: '#b91c1c', /* Warna Khas Rubicon */
                            800: '#991b1b',
                        },
                        gray: {
                            900: '#111827', /* Dark Asphalt */
                        }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        display: ['Libre Franklin', 'sans-serif'], /* Font Tebal & Kotak */
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"></noscript>

    <!-- 5. OPEN GRAPH (FACEBOOK/WHATSAPP) -->
    <meta property="og:locale" content="{{ .Site.LanguageCode | default "en_US" }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }} - 4x4 Life{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description | default .Summary | plainify | htmlUnescape }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    
    {{ if .Params.featured_image }}
    <meta property="og:image" content="{{ .Params.featured_image | absURL }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="675">
    {{ else }}
    <!-- Pastikan file ini ada: static/images/default-jeep.webp -->
    <meta property="og:image" content="{{ "images/default-jeep.webp" | absURL }}">
    {{ end }}

    <!-- 6. TWITTER CARDS -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description | default .Summary | plainify | htmlUnescape }}{{ end }}">
    {{ if .Params.featured_image }}
    <meta name="twitter:image" content="{{ .Params.featured_image | absURL }}">
    {{ else }}
    <meta name="twitter:image" content="{{ "images/default-jeep.webp" | absURL }}">
    {{ end }}

    <!-- =======================================================
         7. SCHEMA.ORG (JSON-LD) - AUTOMOTIVE
         ======================================================= -->
    
    <!-- A. Homepage Schema -->
    {{ if .IsHome }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "AutoDealer", 
      "name": "{{ .Site.Title }}",
      "alternateName": ["Jeep News", "4x4 Enthusiast Portal"],
      "url": "{{ .Site.BaseURL }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ "favicon.svg" | absURL }}"
      },
      "description": "{{ .Site.Params.description }}"
    }
    </script>
    {{ end }}

    <!-- B. Article Schema -->
    {{ if .IsPage }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsArticle",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      },
      "headline": "{{ .Title }}",
      "image": [ "{{ .Params.featured_image | absURL }}" ],
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
      "author": {
        "@type": "Person",
        "name": "{{ .Params.author | default "Jeep Editorial Team" }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ "favicon.svg" | absURL }}" 
        }
      },
      "description": "{{ .Params.description | default .Summary | plainify | htmlUnescape }}"
    }
    </script>
    {{ end }}

    <link rel="icon" href="{{ "favicon.svg" | absURL }}" type="image/svg+xml">
    
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased flex flex-col min-h-screen">
    {{ partial "header.html" . }}
    <main id="main-content" role="main" class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
